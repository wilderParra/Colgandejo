    <header>
      <div class="margin bg-dark">
          <h2 class="align-center">Crear Cuenta</h2>
          <p>Los detalles en la información son importantes para las personas que quieren conocer de tus eventos de teatro.</p>
      </div>
    </header>
  
    <div class="container cont-margin">
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre de Usuario</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Cuenta">
          </div>
        </div>
      </div>

      <div class="row">
        <div class='col-sm-3'>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
          </div>
        </div>
        <div class='col-sm-3'>
          <div class="form-group">
            <label for="exampleInputEmail1">Apellido</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Apellido">
          </div>
        </div>
      </div>

      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electrónico</label>
            <input type="email" value="" name="EMAIL" class="required email form-control" placeholder="Ingresa tu correo electrónico aquí" id="mce-EMAIL email" required data-validation-required-message="Por favor Ingresar un correo electrónico valido.">          </div>
        </div>
      </div>

      <div class="row">
        <div class='col-sm-4'>
          <div class="form-group">
            <label for="exampleInputEmail1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Contraseña" maxlength="25">
          </div>
        </div>
      </div>

      <div class="row">
        <div class='col-sm-4'>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Contraseña" maxlength="25">
          </div>
        </div>
      </div>
    <button type="submit" class="btn btn-default">Registrar</button>
